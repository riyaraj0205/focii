<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      font-family: "Inter", sans-serif;
      color: #f5f0e6;
      backdrop-filter: blur(2px);
    }

    .theme-buttons {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
    }

    .theme-buttons button {
      padding: 7px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
    }

    .clock {
      font-size: 4rem;
      margin-bottom: 20px;
      font-family: "Playfair Display", serif;
    }

    .timer {
      font-size: 2rem;
      margin: 15px 0;
    }

    .controls button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-family: inherit;
    }

    .spotify {
      margin-top: 25px;
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="theme-buttons">
    <button onclick="setTheme('studyblr')">Studyblr</button>
    <button onclick="setTheme('cottagecore')">Cottagecore</button>
    <button onclick="setTheme('darkacademia')">Dark Academia</button>
  </div>

  <div class="clock" id="clock"></div>

  <div class="timer" id="timer">25:00</div>
  <div class="controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <div class="spotify">
    <input id="spotifyInput" type="text" placeholder="Paste Spotify playlist link here" style="padding:10px; width:280px; border-radius:8px; border:none; margin-bottom:10px; font-family:inherit;">
    <button onclick="updateSpotify()" style="padding:8px 16px; border:none; border-radius:8px; cursor:pointer; font-family:inherit;">Load Playlist</button>
    <div id="spotifyEmbed" style="margin-top:15px;"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    let timerInterval;
    let time = 1500;

    function updateTimerDisplay() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      document.getElementById("timer").innerText = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (time > 0) {
          time--;
          updateTimerDisplay();
        } else {
          clearInterval(timerInterval);
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      time = 1500;
      updateTimerDisplay();
    }

    function setTheme(theme) {
      if (theme === "studyblr") {
        document.body.style.backgroundImage = "url('https://i.imgur.com/1y8VZQk.jpg')";
      } else if (theme === "cottagecore") {
        document.body.style.backgroundImage = "url('https://i.imgur.com/BdUnyIF.png')";
      } else if (theme === "darkacademia") {
        document.body.style.backgroundImage = "url('https://i.imgur.com/9YVdFdz.jpg')";
      }
    }
    function updateSpotify() {
      const link = document.getElementById('spotifyInput').value;
      const embed = document.getElementById('spotifyEmbed');
      if (!link.includes('open.spotify.com')) {
        embed.innerHTML = '<p style="color:white">Invalid Spotify link.</p>';
        return;
      }
      const embedLink = link.replace('open.spotify.com/', 'open.spotify.com/embed/');
      embed.innerHTML = `<iframe style="border-radius:12px" src="${embedLink}" width="300" height="380" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`;
    }

</script>
</body>
</html>
